{% extends 'base.html' %}


{% block content %}
    <!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
{% include 'includes/alert.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change Your Password</strong>
            </header>
            <div class="card-body">
  
                <div class="row"> 
                
                <div class="col-md-12">
                  <form action="{% url 'accounts:changepassword' %}" method="POST" >
                      {% csrf_token %}
                     
                        <div class="form-group">
                            <label for="current_password">Current Password</label>
                            <input type="text" name="current_password" class="form-control" placeholder="Current Password" required>
                        </div>
                        <div class="form-group">
                            <label for="new_password1">New Password</label>
                            <input type="text" name="new_password1" class="form-control" placeholder="New Password" required>
                        </div>
                        <div class="form-group">
                            <label for="new_password2">Confirm Password</label>
                            <input type="text" name="new_password2" class="form-control" placeholder="Confirm Password" required>
                        </div>
                      
                  
                    <input type="submit" value="change_password" class="btn btn-primary">
                  </form>
                </div>
                </div>
                </div> 
            </article><!-- row.// -->
            </div> <!-- card-body .// -->
             <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
   
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
{% endblock content %}
